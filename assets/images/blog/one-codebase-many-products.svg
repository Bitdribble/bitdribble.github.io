<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for central hub -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Central Hub (representing the core codebase) -->
  <g transform="translate(400, 180)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="80" fill="url(#glowGradient)" opacity="0.6"/>

    <!-- Main hub circle -->
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>

    <!-- Code brackets in center -->
    <text x="0" y="15" font-family="monospace" font-size="48" font-weight="bold"
          fill="white" text-anchor="middle">&lt;/&gt;</text>
  </g>

  <!-- Connection lines radiating out -->
  <g opacity="0.6">
    <!-- Line to top-left product -->
    <line x1="400" y1="180" x2="250" y2="100" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Line to top-right product -->
    <line x1="400" y1="180" x2="550" y2="100" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Line to bottom-left product -->
    <line x1="400" y1="180" x2="250" y2="260" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Line to bottom-right product -->
    <line x1="400" y1="180" x2="550" y2="260" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Product nodes (representing different products from same codebase) -->
  <!-- Top-left product -->
  <g transform="translate(250, 100)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#34d399"/>
  </g>

  <!-- Top-right product -->
  <g transform="translate(550, 100)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#60a5fa"/>
  </g>

  <!-- Bottom-left product -->
  <g transform="translate(250, 260)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#f59e0b"/>
  </g>

  <!-- Bottom-right product -->
  <g transform="translate(550, 260)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#ec4899"/>
  </g>

  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="white" text-anchor="middle">One Codebase, Many Products</text>

  <!-- Subtitle -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="22"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">Build AI SaaS at 10x Speed with Shared Infrastructure</text>
</svg>
