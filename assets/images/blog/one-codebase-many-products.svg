<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Dark modern gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>

    <!-- Grid pattern for tech feel -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Grid overlay for tech aesthetic -->
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Main illustration -->
  <g transform="translate(400, 200)">
    <!-- Glow effect behind central hub -->
    <circle cx="0" cy="0" r="120" fill="url(#glowGradient)"/>

    <!-- Central codebase hub - hexagon shape for modern tech feel -->
    <g>
      <!-- Outer hexagon glow -->
      <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
               fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>

      <!-- Inner hexagon -->
      <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5"
               fill="rgba(59,130,246,0.1)" stroke="#60a5fa" stroke-width="2"/>

      <!-- Code symbol -->
      <text x="0" y="15" font-family="'JetBrains Mono', monospace" font-size="40" font-weight="600"
            fill="#60a5fa" text-anchor="middle">&lt;/&gt;</text>
    </g>

    <!-- Connection nodes with modern design -->
    <!-- Top node -->
    <g transform="translate(0, -120)">
      <circle cx="0" cy="0" r="3" fill="#3b82f6"/>
      <line x1="0" y1="3" x2="0" y2="45" stroke="#3b82f6" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
      <rect x="-35" y="-15" width="70" height="30" rx="6"
            fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#10b981"/>
    </g>

    <!-- Right node -->
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="3" fill="#8b5cf6"/>
      <line x1="-3" y1="0" x2="-45" y2="0" stroke="#8b5cf6" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
      <rect x="-35" y="-15" width="70" height="30" rx="6"
            fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#f59e0b"/>
    </g>

    <!-- Bottom node -->
    <g transform="translate(0, 120)">
      <circle cx="0" cy="0" r="3" fill="#ec4899"/>
      <line x1="0" y1="-3" x2="0" y2="-45" stroke="#ec4899" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
      <rect x="-35" y="-15" width="70" height="30" rx="6"
            fill="rgba(236,72,153,0.15)" stroke="#ec4899" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#06b6d4"/>
    </g>

    <!-- Left node -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="3" fill="#10b981"/>
      <line x1="3" y1="0" x2="45" y2="0" stroke="#10b981" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
      <rect x="-35" y="-15" width="70" height="30" rx="6"
            fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#8b5cf6"/>
    </g>
  </g>

  <!-- Title with modern typography -->
  <text x="400" y="430" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="44" font-weight="700" fill="#f1f5f9" text-anchor="middle" letter-spacing="-0.5">
    One Codebase, Many Products
  </text>

  <!-- Subtitle -->
  <text x="400" y="470" font-family="'SF Pro Display', -apple-system, sans-serif"
        font-size="20" font-weight="500" fill="#94a3b8" text-anchor="middle" letter-spacing="0.3">
    Build AI SaaS at 10x Speed with Shared Infrastructure
  </text>

  <!-- Decorative accent line -->
  <line x1="300" y1="485" x2="500" y2="485" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
</svg>
