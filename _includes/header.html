<header class="bg-white text-gray-700 border-b border-gray-200 shadow-sm">

  <!-- Main Header -->
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex items-center justify-between h-16">
      <!-- Logo/Title -->
      <div class="flex items-center">
        <a class="text-2xl font-bold tracking-tight text-gray-900 no-underline hover:text-blue-600 transition-colors duration-200" rel="author" href="{{ "/" | relative_url }}">
          {{ site.title | escape }}
        </a>
      </div>

      <!-- Navigation -->
      {%- if site.header_pages -%}
        <nav class="flex items-center space-x-1" id="nav-menu">
          {%- for item in site.header_pages -%}
            {%- if item.children -%}
              <div class="relative dropdown-container">
                <button class="dropdown-toggle inline-flex items-center gap-1 px-4 py-2 text-gray-600 no-underline font-medium transition-all duration-200 hover:text-blue-600 hover:bg-gray-50 rounded-md cursor-pointer whitespace-nowrap min-w-[120px] justify-between" type="button">
                  <span>{{ item.title | escape }}</span>
                  <svg class="w-3 h-3 transition-transform duration-200 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
                </button>
                <div class="dropdown-menu absolute top-full left-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-xl min-w-[250px] z-50 opacity-0 invisible -translate-y-2 transition-all duration-200 py-2 text-left">
                  {%- for child in item.children -%}
                    <a class="block px-4 py-2 text-gray-600 no-underline font-normal transition-colors duration-200 hover:bg-gray-50 hover:text-blue-600 whitespace-nowrap" href="{{ child.url | relative_url }}">{{ child.title | escape }}</a>
                  {%- endfor -%}
                </div>
              </div>
            {%- else -%}
              <a class="inline-block px-4 py-2 text-gray-600 no-underline font-medium transition-all duration-200 hover:text-blue-600 hover:bg-gray-50 rounded-md whitespace-nowrap" href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
        </nav>
      {%- endif -%}
    </div>
  </div>
</header>

<style>
/* Dropdown menu styles */
.dropdown-menu {
  pointer-events: none;
  display: none;
}

.dropdown-menu.active {
  display: block !important;
  opacity: 1 !important;
  visibility: visible !important;
  transform: translateY(0) !important;
  pointer-events: auto !important;
}

.dropdown-toggle.active svg {
  transform: rotate(180deg);
}

/* Prevent visited link color changes */
#nav-menu a:visited {
  color: #4b5563 !important; /* text-gray-600 */
}

#nav-menu a:hover:visited {
  color: #2563eb !important; /* text-blue-600 */
}

/* Smooth transitions for all interactive elements */
* {
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 200ms;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const dropdownContainers = document.querySelectorAll('.dropdown-container');
  
  console.log('Found dropdown containers:', dropdownContainers.length);
  
  // Close all dropdowns
  function closeAllDropdowns() {
    dropdownContainers.forEach(container => {
      const toggle = container.querySelector('.dropdown-toggle');
      const menu = container.querySelector('.dropdown-menu');
      toggle.classList.remove('active');
      menu.classList.remove('active');
    });
  }
  
  // Handle dropdown toggle clicks
  dropdownContainers.forEach(container => {
    const toggle = container.querySelector('.dropdown-toggle');
    const menu = container.querySelector('.dropdown-menu');
    
    console.log('Setting up dropdown:', toggle.textContent.trim());
    
    toggle.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const isActive = toggle.classList.contains('active');
      console.log('Dropdown clicked:', toggle.textContent.trim(), 'Active:', isActive);
      
      // Close all other dropdowns
      closeAllDropdowns();
      
      // Toggle current dropdown
      if (!isActive) {
        toggle.classList.add('active');
        menu.classList.add('active');
        console.log('Dropdown opened:', toggle.textContent.trim());
      }
    });
  });
  
  // Close dropdowns when clicking outside
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.dropdown-container')) {
      closeAllDropdowns();
    }
  });
  
  // Close dropdowns when pressing Escape
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeAllDropdowns();
    }
  });
});
</script>
